<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hynerd Network</title>
    <!-- 引入Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
</head>
<body>
    <div id="app" class="container mt-5">
        <div class="row">
            <div class="col text-center">
                <h1>Hynerd Network</h1>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-4">
                <button class="btn btn-primary btn-block" @click="redirect('http://47.112.183.132')">我的</button>
            </div>
            <div class="col-4">
                <button class="btn btn-success btn-block" @click="redirect('http://47.112.183.132/mc.index')">Minecraft服务器</button>
            </div>
            <div class="col-4">
                <button class="btn btn-info btn-block" @click="redirect('http://47.112.183.132:8123')">网页地图</button>
            </div>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            methods: {
                redirect(url) {
                    window.location.href = url;
                }
            }
        });
    </script>

    <!-- 引入Bootstrap JS和依赖 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
